<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/PrtGLwg/purple-lavender-sky-with-cartoon-shooting-stars-in-3d-render-9735755.jpg');
            background-size: cover;
            background-repeat: repeat;
            color: #D3D3D3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       @media (width<500px) {
        .feedback-container {
            background: transparent;
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0.1, 1);
            width: auto;
            align-items: center;
            justify-items: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
          
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 96%;
            padding: 3%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 40px;
            background: transparent;
            color: azure;
        }

        button {
            width: 35%;
            padding: 10px;
            background-color: #4609be;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 35%;
        }
        button:hover {
            background-color: #511492;   
        }
        #responseMessage {
            margin-top: 15px;
            text-align: center;
            color: #4200d0;
            font-weight: bold;
            height: 20%;
        }
  
       }
 @media (width>=510px) {
        .feedback-container {
            background: transparent;
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0.1, 1);
            width: 600px;
            align-items: center;
            justify-items: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
          
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 550px;
            padding: 2%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 40px;
            background: transparent;
            color: azure;
        }

        button {
            width: 35%;
            padding: 10px;
            background-color: #4609be;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 35%;
        }
        button:hover {
            background-color: #511492;   
        }
        .h-captcha{
            padding-left: 160px;
            
        }
  
  
       }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2 style="font-family: 'Poppins',sans-serif; font-size: 40px; color:#FFD700;">FeedBack form</h2>
        <form id="feedbackForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="e67a582a-29ba-4180-a6ed-41d174937780">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email ID" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" style="border-radius: 15px; ;" name="feedback" rows="4" placeholder="Give Your Valuable FeedBack Here..." required></textarea>
            <div class="h-captcha" data-captcha="true"></div>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="https://web3forms.com/client/script.js" asyncÂ defer></script>
    <script>
        const form = document.getElementById('feedbackForm');
        
        form.addEventListener('submit', function(e) {
        
            const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;
        
            if (!hCaptcha) {
                e.preventDefault();
                alert("Please fill out captcha field")
                return
            }
        });
        </script>
</body>
</html>
